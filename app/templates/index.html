{% extends "base.html" %} {% block content %}

<h1>Hello, {{user.nickname}}!</h1>
{% for post in posts %}
<p>{{post.author.nickname}} says <b>{{ post.body }}</b>
</p>

{% for commenter in post.comments %}
<p class="comments">{{ commenter.username }} commented <b>{{ commenter.comment }}</b>
</p>
{% endfor %} {% endfor %} {% endblock %}
