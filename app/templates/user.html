<!--extend base layout -->
{% extends "base.html" %}

{% block content %}
<table>
	<tr valign="top">
		<td><img src="{{user.avatar(128)}}" alt="gravatar"></td>
		<td>
			<h1>User: {{user.nickname}}</h1>
		</td>
	</tr>
</table>
	<hr>
	{% for post in posts %}
		<p>
		{{post.author.nickname}} says: <b>{{post.body}}</b>
		</p>
	{% endfor %}
{% endblock %}
